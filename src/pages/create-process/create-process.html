<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Script</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-col >
      <ion-row >
        <h4 ion-text color="danger">{{textPk}}</h4>
      </ion-row>

      <ion-row >
          <ion-item text-center align-items-center>
              <ion-label color="primary" floating>Phrase</ion-label>
              <ion-input text-center align-items-center type="text" [(ngModel)]="phrase"></ion-input >
          </ion-item>
      </ion-row>

      <ion-row >
        <ion-item text-center align-items-center>
          <ion-label color="primary" floating>Public Key</ion-label>
          <ion-input text-center align-items-center type="text" [(ngModel)]="pk"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row >
        <ion-item text-center align-items-center>
            <button  ion-button (click)="addPublicKey()">FÃ¼ge PublicKey hinzu</button>
        </ion-item>
      </ion-row>
      <ion-row >
          <ion-item text-center align-items-center>
              <button ion-button (click)="addScriptToAcc()">Erstelle Prozess</button>
          </ion-item>
        </ion-row>
    </ion-col>
  </ion-grid>




</ion-content>
