<ion-header>

  <ion-navbar>
    <ion-title>Prozess löschen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col >
      <ion-row >
          <ion-item text-center align-items-center>
              <ion-label color="primary" floating>Phrase</ion-label>
              <ion-input text-center align-items-center type="text" [(ngModel)]="phrase"></ion-input >
          </ion-item>
      </ion-row>
      <ion-row >
        <ion-item text-center align-items-center> 
            <button ion-button (click)="deleteScriptFromAcc()">Lösche Prozess</button>
        </ion-item>
      </ion-row>
    </ion-col>
  </ion-grid>


    
    
</ion-content>
