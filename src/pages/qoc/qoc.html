<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create QOC</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <button item-end ion-button clear (click)="addPublicKeyAlert()">
            <ion-icon color="primary" name="add-circle"></ion-icon>Add option
        </button>
        <ion-row *ngFor="let qoc of qocData; let i = index; ">
            <ion-col>
                <ion-row>Option
                    <ion-col>
                        <br> {{qoc.option}}
                        <button item-end ion-button clear (click)="addPublicKeyAlert()">
                            <ion-icon color="primary" name="add-circle"></ion-icon>Add criteria
                        </button>
                    </ion-col>
                </ion-row>
    
                <ion-row>Criteria 
                    <ion-col *ngFor="let listData of qoc.criteriaList; let j = index; ">
                        <br> {{listData}}
                        <ion-item>
                            <ion-label color="primary" floating>Criteria weight</ion-label>
                            <ion-input ></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>
    </ion-grid>
