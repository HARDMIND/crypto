<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create QOC</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-col >
            <ion-row >
                    <h4 ion-text color="danger">{{textQOC}}</h4>
            </ion-row>
            <ion-row >
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Add Option </ion-label>
                        <ion-input  align-items-center type="text" [(ngModel)]="inputOption"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                        <ion-label color="primary" floating>Add Edge weight</ion-label>
                        <ion-input  align-items-center type="number" [(ngModel)]="inputEdgeWeight"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            
            <ion-row >
                <ion-col>
                    <ion-item>
                            <ion-label color="primary" floating>Add Criteria</ion-label>
                            <ion-input  align-items-center type="text" [(ngModel)]="inputCriteria"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item>
                            <ion-label color="primary" floating>Add Criteria weight</ion-label>
                            <ion-input  align-items-center type="number" [(ngModel)]="inputCriteriaWeight"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row >
                <button ion-button (click)="addQOC()">Add QOC to list</button>
                <button ion-button (click)="sendQOC()">Send</button>
            </ion-row>
        </ion-col>
    </ion-grid>
</ion-content>
