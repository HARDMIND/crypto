<ion-header>

  <ion-navbar>
    <ion-title>QOC einfügen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-col >
            <ion-row >
                    <h4 ion-text color="danger">{{textQOC}}</h4>
            </ion-row>
            <ion-row >            
                <ion-item>
                    <ion-label color="primary" floating>Your Phrase</ion-label>
                    <ion-input  align-items-center type="text" [(ngModel)]="senderPhrase"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row >            
                <ion-item>
                    <ion-label color="primary" floating>Process Phrase</ion-label>
                    <ion-input  align-items-center type="text" [(ngModel)]="processPhrase"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row >            
                <ion-item>
                    <ion-label color="primary" floating>Question einfügen</ion-label>
                    <ion-input  align-items-center type="text" [(ngModel)]="inputQuestion"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row >            
                <ion-item>
                    <ion-label color="primary" floating>Option einfügen</ion-label>
                    <ion-input  align-items-center type="text" [(ngModel)]="inputOption"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row >
                <ion-item>
                    <ion-label color="primary" floating>Criteria einfügen</ion-label>
                    <ion-input  align-items-center type="number" [(ngModel)]="inputCriteria"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row >
                <button ion-button (click)="addQOC()">QOC in Liste einfügen</button>
                <button ion-button (click)="sendQOC()">Senden</button>
            </ion-row>
        </ion-col>
    </ion-grid>
</ion-content>
