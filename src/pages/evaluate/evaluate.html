<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Evaluate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-col >
            <ion-row >
                <ion-item>
                    <ion-label color="primary" floating>Address</ion-label>
                    <ion-input  align-items-center type="text" [(ngModel)]="processAddress"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row >
                <button ion-button (click)="evaluateData()">Auswerten</button>
            </ion-row>
        </ion-col>
    </ion-grid>
</ion-content>
