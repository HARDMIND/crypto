<ion-header>

  <ion-navbar>
    <ion-title>Rate Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let option of model.getOptions()">
    {{option}}
    <ion-list>
      <ion-item *ngFor="let con of model.getCriteriaToOption(option)">

        {{con.criteria.name}} (Gewichtung: {{con.criteria.weight}})

        <p item-end>{{con.edgeWeight}}</p>
          <ion-list>
            <ion-item>
              <ion-range [(ngModel)]="con.edgeWeight">
                <p range-left small>0</p>
                <p range-right >100</p>
              </ion-range>
            </ion-item>

          </ion-list>

      </ion-item>

    </ion-list>


  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full round (click)="sendRatingData()">Send Rating</button>
  </ion-toolbar>
</ion-footer>
